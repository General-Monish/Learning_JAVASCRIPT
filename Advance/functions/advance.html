<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Functions</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        // Function Expression Example - Assigning a function to a variable  
        let sum = function(num1, num2){
            return num1 + num2;
        }
        console.log("Function Expression Result:");
        console.log(sum(10, 20));

        // Using the sum function inside another function to add three numbers 
        let sumThree = function(num1,num2,num3){
            // Reusing the sum function to add the first two numbers
            let sum1 = sum(num1,num2);
            // Adding the result to the third number to get the total sum
            let totalSum = sum(sum1,num3);
            return totalSum;
        }
        console.log("Sum of Three Numbers Result:");
        console.log(sumThree(10, 20, 30));

        // Anonymous Function Example - Function without a name
        let sumAgain = (num1, num2) => {
            // This is an anonymous function assigned to the variable sumAgain
            return num1 + num2;
        } 
        console.log("Anonymous Function Result:");
        console.log(sumAgain(40, 50));

        // single argument anonymous function example 
        let square = num => num * num;
        console.log("Single Argument Anonymous Function Result:");
        console.log("Square of 5:", square(5));

        // SetTimeout 
        let greet = () => {
            console.log("Hello after 2 seconds!");
        }
        setTimeout(greet, 2000);
        // This message will appear immediately, while the greeting will appear after 2 seconds
        console.log("This message appears before the greeting.");

        // setInterval
        setInterval(greet, 3000);

                                                                  // Event Listener with Anonymous Function

        // Adding a click event listener to the button 
        let button = document.getElementById("btn");

        // Using an anonymous function as the event handler 
        let eventHandler = (event) => {
            console.log("Button was clicked!");
        }
        // Attaching the event handler to the button's click event
        button.addEventListener("click", eventHandler);

        // Another example of an anonymous function for the click event 
        
        let printDate = () => console.log(new Date());
        // Attaching the printDate function to the button's click event
        button.addEventListener("click", printDate);

        
    </script>
</body>
</html>
