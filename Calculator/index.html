<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Calculator Project</h1>
    </header>
    <main>
<div id="Calculator">
    <h2>Simple Calculator</h2>
    <input type="text" id="display" readonly>
    <div id="buttons">
        <button class="button" onclick="currentInput += '7'; updateDisplay()">7</button>
        <button class="button" onclick="currentInput += '8'; updateDisplay()">8</button>
        <button class="button" onclick="currentInput += '9'; updateDisplay()">9</button>
        <button class="button" onclick="currentInput += '/'; updateDisplay()">/</button>
        <button class="button" onclick="currentInput += '4'; updateDisplay()">4</button>
        <button class="button" onclick="currentInput += '5'; updateDisplay()">5</button>
        <button class="button" onclick="currentInput += '6'; updateDisplay()">6</button>
        <button class="button" onclick="currentInput += '*'; updateDisplay()">*</button>
        <button class="button" onclick="currentInput += '1'; updateDisplay()">1</button>
        <button class="button" onclick="currentInput += '2'; updateDisplay()">2</button>
        <button class="button" onclick="currentInput += '3'; updateDisplay()">3</button>
        <button class="button" onclick="currentInput += '-'; updateDisplay()">-</button>
        <button class="button" onclick="currentInput += '0'; updateDisplay()">0</button>
        <button class="button" onclick="currentInput += '.'; updateDisplay()">.</button>
        <button class="button" id="equals" onclick="calculate()">=</button>
        <button class="button" onclick="currentInput += '+'; updateDisplay()">+</button>
        <button class="button" onclick="currentInput = ''; updateDisplay()" id="clear">C</button>
    </div>
</div>
    </main>
    <footer>
        <p>&copy; 2024 Calculator Project</p>
    </footer>
    <script src="/Calculator/script.js"></script>
</body>
</html>
