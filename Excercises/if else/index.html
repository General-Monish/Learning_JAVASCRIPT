<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice - If Else</title>
</head>
<body>
    <header>
        <h1>If Else Practice</h1>
        <p>This is a simple exercise to practice if-else statements in JavaScript.</p>
        <p>Give Discounts based on age and gender for metro tickets.</p>
    </header>
    <main>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput" placeholder="Age">
        <br><br>
        <label for="genderSelect">Select your gender:</label>
        <select id="genderSelect">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <button id="calculateButton" onclick="calculateDiscount()" >Calculate Discount</button>
    </main>
    <section id="resultSection" style="margin-top:20px;">
        <h2>Discount Result:</h2>
        <p id="resultText">Please enter your details and click "Calculate Discount".</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
